  <script>
    // Data Grouping
    const grouped = window.shopsData.reduce((acc, shop) => {

    }, {});

    // Render Main Grid grouped by Area
    const grid = document.getElementById('shop-grid');
    Object.keys(grouped).forEach(area => {
      // Area Header with Anchor
      const header = document.createElement('h2');
      header.id = `area-${area}`;
      header.className = "area-header";
      header.style.cssText = "grid-column: 1 / -1; margin-top: 3rem; margin-bottom: 1.5rem; border-bottom: 2px solid var(--primary); padding-bottom: 0.5rem; font-family: 'Zen Old Mincho'; font-size: 1.8rem;";
      header.innerText = area;
      grid.appendChild(header);

      // Render cards for this area
      grouped[area].forEach(shop => {

        card.href = `detail.html?id=${shop.id}`;
        card.className = 'card';
        card.innerHTML = `
          <img src="${shop.img}" alt="${shop.name}" class="card-img" loading="lazy">
          <div class="card-content">
            <h3 class="card-title">${shop.name}</h3>
            <div class="card-meta">
              <span>${shop.area}</span>
              <span class="rating">â˜… ${shop.rating}</span>
            </div>
            <p class="card-desc">${shop.desc}</p>
          </div>
        `;
        grid.appendChild(card);

    // Near Me Logic
    const modal = document.getElementById('nearModal');
    const resultDiv = document.getElementById('modal-result');

    function closeModal() { modal.style.display = "none"; }

    function findNearestOnHome() {
      modal.style.display = "block";
      resultDiv.innerHTML = '<div style="text-align:center; padding: 2rem;">GPSä¿¡å·ã‚’å–å¾—ã—ã¦ã„ã¾ã™...</div>';

      if (!navigator.geolocation) {
        resultDiv.innerText = "ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯ä½ç½®æƒ…å ±ã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“ã€‚";
        return;
      }

      navigator.geolocation.getCurrentPosition(success, error);
    }

    function success(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      // Calculate distances
      const shopsWithDist = window.shopsData.map(shop => {
        const d = getDistanceFromLatLonInKm(lat, lng, shop.lat, shop.lng);
        return { ...shop, distance: d };
      }).sort((a, b) => a.distance - b.distance);

      const nearest = shopsWithDist[0];

      // Display Result
      resultDiv.innerHTML = `
        <div style="text-align:center;">
          <p style="margin-bottom:1rem; color:#ccc;">ç¾åœ¨åœ°ã‹ã‚‰ <strong>${nearest.distance.toFixed(1)}km</strong> å…ˆã«ã‚ã‚Šã¾ã™</p>
          <a href="detail.html?id=${nearest.id}" class="card" style="display:block; text-align:left; margin-bottom:1rem;">
             <img src="${nearest.img}" class="card-img" style="height:180px;">
             <div class="card-content">
               <h3 class="card-title">${nearest.name}</h3>
               <div class="card-meta"><span>${nearest.area}</span> <span class="rating">â˜… ${nearest.rating}</span></div>
               <p class="card-desc">${nearest.desc}</p>
             </div>
          </a>
          <a href="https://www.google.com/maps/dir/?api=1&destination=${nearest.name}" target="_blank" class="btn" style="padding:0.8rem 2rem;">ğŸ—ºï¸ ãƒ«ãƒ¼ãƒˆæ¡ˆå†…</a>
        </div>
      `;
    }

    function error() {
      resultDiv.innerHTML = '<p style="color:red;">ä½ç½®æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚æ¨©é™ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚</p>';
    }

    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
      var R = 6371;
      var dLat = deg2rad(lat2 - lat1);
      var dLon = deg2rad(lon2 - lon1);
      var a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      var d = R * c;
      return d;
    }

    function deg2rad(deg) { return deg * (Math.PI / 180); }
